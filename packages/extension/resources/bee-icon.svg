<svg
  width="24"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Wings -->
  <ellipse cx="8" cy="8" rx="4" ry="3" fill="currentColor" opacity="0.6"/>
  <ellipse cx="16" cy="8" rx="4" ry="3" fill="currentColor" opacity="0.6"/>

  <!-- Body -->
  <ellipse cx="12" cy="14" rx="5" ry="6" fill="currentColor"/>

  <!-- Stripes -->
  <rect x="7" y="12" width="10" height="1.5" fill="#000000"/>
  <rect x="7" y="15" width="10" height="1.5" fill="#000000"/>

  <!-- Head -->
  <circle cx="12" cy="6" r="2" fill="currentColor"/>

  <!-- Antennas -->
  <line x1="11" y1="4" x2="9" y2="2" stroke="currentColor" stroke-width="1"/>
  <line x1="13" y1="4" x2="15" y2="2" stroke="currentColor" stroke-width="1"/>

  <!-- Stinger -->
  <polygon points="12,21 10.5,18.5 13.5,18.5" fill="currentColor"/>
</svg>
